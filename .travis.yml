# Disabling sudo moves build to the Container Based Infrastructure on Travis CI
sudo: false

language: android
jdk: oraclejdk8

android:
  components:
    - platform-tools
    - tools
    - android-23
    - build-tools-23.0.2
    - extra-android-m2repository
    - extra-android-support

script:
  - sh ci.sh

notifications:
  email: false

cache:
  directories:
    # Yes, cache Android SDK. Yes it's not recommended by Travis CI, but, 5 minutes for installing Android SDK each build? No thanks.
    - /usr/local/android-sdk/
    - $HOME/.m2
    - $HOME/.gradle
